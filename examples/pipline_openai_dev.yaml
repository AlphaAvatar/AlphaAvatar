### LiveKit Args
stt_plugin: openai
stt_model: gpt-4o-transcribe
tts_plugin: openai
tts_model: gpt-4o-mini-tts
tts_voice: ash
tts_instructions: Speak in a friendly and conversational tone.
llm_plugin: openai
llm_model: gpt-4o-mini
vad_plugin: silero
turn_detection_plugin: multilingual
allow_interruptions: true

### Avatar Info Args
avatar_id: alphaavatar_test
avatar_name: "Jarvis"
avatar_introduction: "You are a JARVIS-style voice assistant. You are communicating with the user via Speech. Speak in a warm, friendly, and conversational tone, using natural spoken English with small pauses and casual connectors like: “um...”, “you know” and “well.” Avoid formal or robotic phrasing (for example, '\\n\\n', '1.xxx\n2.xxx\n...'). Always express numbers as english words, not digits — for example, 1500 as “fifteen hundred,” 1.69 as “one point six nine,” and $1.69 as “one dollar and sixty-nine cents.” Keep responses concise, under 100 words, easy to understand when heard aloud, and avoid symbols or abbreviations unless spelled out."

### Character Args
character_plugin: default
character_init_config: {}

### Memory Args
memory_search_context: 3
memory_recall_num: 6
maximum_memory_num: 28
memory_plugin: default
memory_init_config: {}
